<!DOCTYPE html><html id="popup-panel"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title data-i18n="extName"></title><link rel="stylesheet" href="../css/popup.css"></head><body><div class="content d-flex flex-column align-items-center position-relative"><img src="../images/logo.svg" alt="logo" class="position-absolute" id="logo"><div class="status-wrapper d-flex align-items-center flex-column w-100"><span>Status</span> <span id="status"></span></div><div class="ip-block w-100 d-flex align-items-center flex-column"><span>Your IP address:</span> <span id="ip"></span></div><div class="button-block w-100 d-flex align-items-center flex-column"><div class="button-border d-flex align-items-center justify-content-center position-relative"><button id="connect" class="connect-btn"></button> <span class="position-absolute btn-status"></span><div class="knob position-absolute d-flex align-items-center justify-content-center"><div class="knob-center"><div class="btn-img w-100 h-100"></div></div></div></div></div><div class="current-location-block w-100 d-flex flex-column align-items-center"><div class="current-location-border d-flex flex-column align-items-center justify-content-center"><div class="current-location d-flex align-items-center justify-content-between w-100 h-100"><div class="flag"></div><span class="location-name"></span> <img src="../images/arrow.svg" alt="arrow" class="arrow"></div></div></div><div class="indicator-block w-100 d-flex justify-content-center"><input type="checkbox" id="indicator" class="d-none"> <label for="indicator" class="switch d-flex align-items-center">Show connection indicator <span class="checkmark position-absolute"></span></label></div><div class="location-list-wrapper w-100 position-absolute flex-column align-items-center d-none"><div class="control-wrapper w-100 d-flex align-items-center justify-content-center position-relative"><span>Select location</span> <img src="../images/cross.svg" alt="close" id="cross" class="position-absolute"></div><div class="location-list w-100"></div></div></div><script src="../js/popup.js"></script></body></html>
